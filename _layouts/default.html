<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow"> <!-- comment this line out to make this website searchable, another step at robot.txt-->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ 'style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    {% seo %}
    <title>Younes Mastour's website</title>
  </head>

  <body>
    <div class="container">
      <h1 class="typing-animation">Welcome to Younes Mastour's website</h1>
      <section id="downloads">
        {% if site.show_downloads %}
          <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
          <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
        {% endif %}
      </section>
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
