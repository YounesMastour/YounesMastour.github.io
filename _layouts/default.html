<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow"> <!-- comment this line out to make this website searchable, another step at robot.txt-->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ 'style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    {% seo %}
    <title>Younes Mastour's website</title>
    <style>
      .navbar {
        overflow: hidden;
        background-color: #333;
      }
      .navbar a, .dropdown .dropbtn {
        float: left;
        display: block;
        color: #000000;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        background-color: #333;
        box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.6);
      }
      .navbar a:hover, .dropdown:hover .dropbtn {
        background-color: #ddd;
        color: black;
      }
      .dropdown {
        float: left;
        overflow: hidden;
      }
      .dropdown .dropbtn {
        background-color: #333;
        color: black;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        width: 100%;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        top: 100%;
      }
      .dropdown-content a {
        float: none;
        color: #000000;
        padding: 14px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }
      .dropdown-content a:hover {
        background-color: #ddd;
        color: black;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown .dropbtn:hover, .dropdown-content a:hover {
        box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.6);
      }
      .dropdown-content .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="typing-animation">Welcome to Younes Mastour's website</h1>
      <div class="navbar">
        <a href="{{ site.baseurl }}/aboutme/">About Me</a>
        <div class="dropdown">
          <button class="dropbtn">Projects v
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="{{ site.baseurl }}/school/">School</a>
            <a href="{{ site.baseurl }}/autowateringsystem/">AWS</a>
            <a href="#" class="hidden">Lifeguard</a>
          </div>
        </div>
        <a href="{{ site.baseurl }}/resume/">Resume</a>
        <a href="{{ site.baseurl }}/contacts/">Contacts</a>
      </div>
      <section id="downloads">
        {% if site.show_downloads %}
          <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
          <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
        {% endif %}
      </section>
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
