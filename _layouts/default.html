<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Monaco" rel="stylesheet">
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar styling */
    .navbar {
      display: flex;
      background-color: #333;
      padding: 0;
      margin: 0;
      align-items: center;
      justify-content: space-around;
    }

    .navbar button,
    .navbar a {
      color: white;
      background-color: #333;
      border: none;
      padding: 14px 16px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
    }

    .navbar button:hover,
    .navbar a:hover,
    .dropdown-content a:hover {
      background-color: #111;
    }

    /* Dropdown styling */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #333;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 14px 16px;
      text-decoration: none;
      display: block;
      font-size: 16px;
      text-align: center;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Typing animation styling */
    .typing-animation {
      white-space: nowrap;
      overflow: hidden;
      border-right: 5px solid white;
      width: 38%;
      max-width: 800px;
      margin: 20px auto;
      color: #a6e22e;
      font-family: "Monaco", monospace;
      font-size: 30px;
      text-align: center;
      animation: typing 2.4s steps(34), blink-caret 0.75s step-end infinite alternate;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 35%; }
    }

    @keyframes blink-caret {
      50% { border-color: transparent; }
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }
      .dropdown-content {
        position: static;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <a href="/">Home</a>
    <div class="dropdown">
      <a href="#" class="dropbtn">Projects &#x25BC;</a>
      <div class="dropdown-content">
        <a href="/school/">School</a>
        <a href="/autowateringsystem/">AWS</a>
      </div>
    </div>
    <a href="/aboutme/">About Me</a>
    <a href="/contacts/">Contacts</a>
    <a href="/resume/">Resume</a>
  </header>
  
  <main>
    {% if page.url == "/" %}
      <div class="typing-animation">Welcome to Younes Mastour's Website</div>
    {% endif %}
    {{ content }}
  </main>
</body>
</html>
