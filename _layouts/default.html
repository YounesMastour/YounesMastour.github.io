<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    /* Navbar styles */
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
      display: flex;
    }
    .navbar li {
      position: relative;
    }
    .navbar li a {
      text-decoration: none;
      color: white;
      text-align: center;
      padding: 14px 16px;
      display: block;
    }
    .navbar li a:hover {
      background-color: #111;
    }

    /* Dropdown styles */
    .dropdown {
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .dropdown-content li a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }
    .dropdown-content li a:hover {
      background-color: #ddd;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Invisible "Lifeguard" */
    .dropdown-content .invisible {
      display: none;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn">Projects</a>
          <ul class="dropdown-content">
            <li><a href="/school/">School</a></li>
            <li><a href="/autowateringsystem/">AWS</a></li>
            <li class="invisible">Lifeguard</li>
          </ul>
        </li>
        <li><a href="/aboutme/">About Me</a></li>
        <li><a href="/contacts/">Contacts</a></li>
        <li><a href="/resume/">Resume</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
